<!DOCTYPE html>

<!-- Add a svg area, empty -->
<svg id="viz_area" height=200 width=450></svg>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<script>
// Select the svg area
var svg = d3.select("#viz_area")

// Create a scale: transform value in pixel
// Try: Change domain and range values to understand how it works.
var x = d3.scaleLinear()
    .domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
    .range([0, 300]);       // This is the corresponding value I want in Pixel
	// Done.
// Try console.log( x(25) ) to see what this x function does.
console.log(x(25))

// Try: Add a Y scale to move the circles up or down. Remember 0px is on top!
var y = d3.scaleLinear()
    .domain([0, 100])
	.range([0, 100]); // Done.


// Add 3 dots for 0, 50 and 100%
svg.append("circle")
  .attr("cx", x(10)).attr("cy", y(50)).attr("r", 40).style("fill", "blue");
svg.append("circle")
  .attr("cx", x(50)).attr("cy", y(100)).attr("r", 40).style("fill", "red");
svg.append("circle")
  .attr("cx", x(100)).attr("cy", y(125)).attr("r", 40).style("fill", "green");
</script>

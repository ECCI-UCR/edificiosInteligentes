<!DOCTYPE html>
<meta charset="utf-8">

<!-- Cargar d3.js. -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Crear una divisiÃ³n donde estara el grafico. -->
<div id="my_dataviz"></div>

<script>
// Ajustar las dimensiones y margenes del grafico.
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// Agregar el objeto SVG al cuerpo de la pagina.
var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			
// Leer datos de archivo CSV.
d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/connectedscatter.csv",
    // Formatear variables.
    function(d) {
        return { date : d3.timeParse("%Y-%m-%d")(d.date), value : d.value }
    },
    // Usar el conjunto de datos.
    function(data) {
       // Eje x para las fechas.
	   // scaleTime por ser formato para fechas.
        var x = d3.scaleTime()
                      .domain(d3.extent(data, function(d) { return d.date; }))
                      .range([0, width]);

        svg.append("g")
           .attr("transform", "translate(0," + height + ")")
           .call(d3.axisBottom(x));
   
        // Eje y con dominio de 8000 a 9200.
        var y = d3.scaleLinear()
                      .domain([8000, 9200])
                      .range([height, 0]);
					  
		svg.append("g")
           .call(d3.axisLeft(y));

        // Agregar la linea.
        svg.append("path")
           .datum(data)
           .attr("fill", "none")
           .attr("stroke", "#69b3a2")
           .attr("stroke-width", 1.5)
           .attr("d", d3.line()
		                .x(function(d) { return x(d.date) })
                        .y(function(d) { return y(d.value) })
			)

        // Agregar los puntos.
		svg.append("g")
           .selectAll("dot")
           .data(data)
           .enter()
           .append("circle")
           .attr("cx", function(d) { return x(d.date) })
           .attr("cy", function(d) { return y(d.value) })
           .attr("r", 5)
           .attr("fill", "#69b3a2")
})
</script>
